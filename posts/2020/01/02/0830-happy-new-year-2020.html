<body>
<div class='markdown'><p data-sourcepos="3:1-3:57">あまり新年感のない正月を過ごしている。</p>
<p data-sourcepos="5:1-5:162">子の世話のため、また今日予定されているのメンテナンスのために年末からお酒を全然飲んでいないせいかもしれない。</p>
<h1 data-sourcepos="7:1-7:17">正月メンテ</h1>
<p data-sourcepos="9:1-9:54">今年も正月にesaのメンテナンスを行う。</p>
<p data-sourcepos="11:1-11:270">サービス全停止を伴うメンテナンスはユーザーができるだけ少ない時に行いたいのと、自分たちがそれほど無理なく行えるからであるが、来年以降はまた状況が変わって別の選択をする可能性がある。</p></div>
